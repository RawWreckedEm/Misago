<ul>
  {% for thread in threads.items %}
    <li>
      <a href="{{ url_for('thread', slug=thread.slug, id=thread.id) }}">
        {{ thread.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% if threads.next_cursor %}
  <a href="{{ url_prefix }}?cursor={{ threads.next_cursor }}">
    {% trans %}More threads{% endtrans %}
  </a>
{% endif %}
