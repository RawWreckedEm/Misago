extend type Mutation {
    postCreate(input: PostCreateInput!): PostCreateMutationResult!
    postUpdate(input: PostUpdateInput!): PostMutationResult!
}

input PostCreateInput {
    thread: ID!
    markup: String!
}

type PostCreateMutationResult {
    thread: Thread
    post: Post
    errors: [Error!]
}

input PostUpdateInput {
    post: ID!
    markup: String!
}

type PostMutationResult {
    updated: Boolean!
    thread: Thread
    post: Post
    errors: [Error!]
}

extend type Mutation {
    postDelete(thread: ID!, post: ID!): PostDeleteMutationResult
    postsBulkDelete(thread: ID!, posts: [ID!]!): PostsBulkDeleteMutationResult!
}

type PostDeleteMutationResult {
    deleted: Boolean!
    thread: Thread
    errors: [Error!]
}

type PostsBulkDeleteMutationResult {
    deleted: [ID!]!
    thread: Thread
    errors: [Error!]
}