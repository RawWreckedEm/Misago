extend type Mutation {
    setupSite(input: SetupSiteInput!): SetupSiteMutationResult!
}

input SetupSiteInput {
    forumName: String!
    forumIndexThreads: Boolean!
    name: String!
    email: String!
    password: String!
}

type SetupSiteMutationResult {
    user: User
    token: String
    errors: [Error!]
}