extend type Mutation {
    threadCreate(input: ThreadCreateInput!): PostMutationResult!
    postCreate(input: PostCreateInput!): PostMutationResult!
    postUpdate(input: PostUpdateInput!): PostMutationResult!
}

input ThreadCreateInput {
    category: ID!
    title: String!
    markup: String!
    isClosed: Boolean
}

input PostCreateInput {
    thread: ID!
    markup: String!
}

input PostUpdateInput {
    post: ID!
    markup: String!
}

type PostMutationResult {
    thread: Thread
    post: Post
    errors: [Error!]
}

extend type Mutation {
    threadTitleUpdate(input: ThreadTitleUpdateInput!): ThreadMutationResult!
    closeThread(input: CloseThreadInput!): ThreadMutationResult!
    moveThread(input: MoveThreadInput!): ThreadMutationResult!
    deleteThread(input: DeleteThreadInput!): DeleteThreadMutationResult!
}

input ThreadTitleUpdateInput {
    thread: ID!
    title: String!
}

input CloseThreadInput {
    thread: ID!
    isClosed: Boolean!
}

input MoveThreadInput {
    thread: ID!
    category: ID!
}

type ThreadMutationResult {
    thread: Thread
    errors: [Error!]
}

input DeleteThreadInput {
    thread: ID!
}

type DeleteThreadMutationResult {
    deleted: [ID!]!
    errors: [Error!]
}

extend type Mutation {
    closeThreads(input: BulkCloseThreadsInput!): BulkThreadsMutationResult!
    moveThreads(input: BulkMoveThreadsInput!): BulkThreadsMutationResult!
    deleteThreads(input: BulkDeleteThreadsInput!): BulkDeleteThreadsMutationResult!
}

input BulkCloseThreadsInput {
    threads: [ID!]!
    isClosed: Boolean!
}

input BulkMoveThreadsInput {
    threads: [ID!]!
    category: ID!
}

type BulkThreadsMutationResult {
    updated: Boolean!
    threads: [Thread!]
    errors: [Error!]
}

input BulkDeleteThreadsInput {
    threads: [ID!]!
}

type BulkDeleteThreadsMutationResult {
    deleted: [ID!]!
    errors: [Error!]
}

extend type Mutation {
    deleteThreadPost(input: DeleteThreadPostInput!): DeleteThreadPostMutationResult!
    deleteThreadPosts(input: BulkDeleteThreadPostsInput!): BulkDeleteThreadPostsMutationResult!
}

input DeleteThreadPostInput {
    thread: ID!
    post: ID!
}

type DeleteThreadPostMutationResult {
    deleted: [ID!]!
    thread: Thread
    errors: [Error!]
}

input BulkDeleteThreadPostsInput {
    thread: ID!
    posts: [ID!]!
}

type BulkDeleteThreadPostsMutationResult {
    deleted: [ID!]!
    thread: Thread
    errors: [Error!]
}